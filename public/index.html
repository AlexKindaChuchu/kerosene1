<!DOCTYPE html>
<html>

<head>
  <title>Node Unblocker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- header font -->
  <link href="//fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css">

  <!-- body font -->
  <link href="//fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet" type="text/css">

  <style type="text/css">
    /* fonts */
    body {
      font-family: monospace;
      letter-spacing: 1px;
    }

    button {
            background-image: radial-gradient(black, purple);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-family: monospace;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 20px; /* Rounded corners */
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }


        button:hover {
            background-color: #45a049;
        }

        input[type=text] {
            background-image: linear-gradient(purple, black);
            background-size: 400%;
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid grey;
            border-radius: 5px; /* Rounded corners */
        }

    h1 {
      font-family: monospace;
      letter-spacing: 2px;
      text-align: center;
    }
    h1:hover {
      color: rgb(255, 0, 200);
    }

    h2,
    h3,
    h4,
    h5,
    h6 {
      letter-spacing: 2px;
      font-weight: normal;
    }

    /* colors */
    body {
      background-color: #000306;
      color: purple;
    }

    .container {
      background-color: #3F4038;
      border-color: #5B3E38
    }

    a {
      color: #62BECB;
    }

    a:hover {
      color: #82DEEB
    }

    #error {
      border: 1px dotted white;
      background: brown;
    }

    /* stripes and borders */

    .main {
      background-color: black;
    }

    .footer {
      min-height: 60px;
      background-repeat: repeat-x;
      background-position: bottom left;
      background-color: black;
    }

    .container {
      border-style: solid;
      border-width: 1px;
      border-radius: 10px;
      -moz-border-radius: 10px;
      -webkit-border-radius: 10px;
      overflow: hidden;
      /* otherwise the background image appears on top of the curved border */
    }


    /* layout */
    body {
      text-align: center;
    }

    

    .container {
      width: 760px;
      margin: 40px auto;
      text-align: left;
      max-width: calc(100% - 10px);
    }

    h2,
    h3,
    h4,
    h5,
    h6 {
      margin-bottom: 0;
    }

    ul {
      line-height: 150%;
    }

    ul,
    p {
      margin-top: 5px;
      margin-bottom: 0;
    }

    .main,
    .footer {
      padding: 1px 10px 0 10px;
    }

    #error {
      display: none;
      padding: 5px 10px;
      margin: 30px 10px;
    }

    form ul {
      list-style-type: none;
      padding-left: 25px;
    }

    input[type=text] {
      width: 640px;
      max-width: calc(100% - 8em)
    }

    input[type=submit] {
            background-image: radial-gradient(black, purple);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-family: monospace;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 20px; /* Rounded corners */
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
    }

    .footer {
      position: relative;
      clear: both;
    }

    .footer p {
      margin: 0;
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding-left: 10px;
    }

    #google-ad {
      text-align: center;
      margin: 10px auto;
    }

    @media(min-width: 768px) {
      #google-ad {
        margin: 0;
        float: right;
        margin: 4px 2px 2px 20px;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="main">

      <h1>kerosene unblocker</h1>

      <div id="error"></div>

      <form action="no-js" method="get" id="unblocker-form">
        <p>
          URL or Search:
          <input type="text" id="url" name="url" autofocus="autofocus" />
          <input type="submit" value="Go" />
        </p>

      </form>
    </div>

  </div>
  <script>
    function $(id) {
      return document.getElementById(id);
    }

    $('unblocker-form').onsubmit = function () {
      var url = $('url').value;
      if (url.substr(0, 4) != "http") {
        // url heuristic: if it has at least one dot and doesn't have any spaces, assume it's a url that just omitted the protocol
        if (url.includes('.') && !url.includes(' ')) {
          url = "https://" + url;
        } else
        
        url = "https://google.com/search?q=" + encodeURIComponent(url);
      }
      window.location = location.protocol + '//' + location.host + '/proxy/' + url;
      return false;
    };

    function checkError() {
      var search = window.location.search;
      var start = search.indexOf('error=');
      if (start > -1) {
        var stop = search.indexOf('&', start);
        if (stop == -1) { stop = undefined; }
        // +6 for "error="
        var err = search.substr(start + 6, stop);
        var $error = $('error');
        $error.innerText = $error.textContent = decodeURIComponent(err);
        $error.style.display = "block";
      }
    }

    window.onload = function () {
      $('url').focus();
      checkError();
    }
  </script>


</body>

</html>
